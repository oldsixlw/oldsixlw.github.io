<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff0f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .photo {
            width: 100%;
            height: 150px;
            border: 3px solid #ffd9e6;
            border-radius: 5px;
            transition: 0.3s;
            filter: grayscale(0.7);
            object-fit: cover;
        }
        /* 第一行图片倾斜 */
        .photo:nth-child(1) {
            transform: rotate(-5deg);
        }
        .photo:nth-child(2) {
            transform: rotate(2deg);
        }
        .photo:nth-child(3) {
            transform: rotate(5deg);
        }
        /* 第二行图片倾斜 */
        .photo:nth-child(4) {
            transform: rotate(3deg);
            grid-column: 1 / 2; /* 靠左放置 */
        }
        .photo:nth-child(5) {
            transform: rotate(-3deg);
            grid-column: 3 / 4; /* 靠右放置 */
        }
        /* 悬停效果 */
        .photo:hover {
            transform: scale(1.1) rotate(0deg);
            filter: grayscale(0);
            box-shadow: 0 0 15px #ff99cc;
            z-index: 1;
        }
        .caption {
            text-align: center;
            font-family: cursive;
            color: #b3597a;
            margin-top: 30px;
            grid-column: 1 / -1; /* 跨所有列 */
        }
    </style>
</head>
<body>
    <div class="photo-wall">
        <img src="../static/photo1.jpg" class="photo" alt="Photo 1">
        <img src="../static/photo2.jpg" class="photo" alt="Photo 2">
        <img src="../static/photo6.jpg" class="photo" alt="Photo 3">
        <img src="../static/photo4.jpg" class="photo" alt="Photo 4">
        <img src="../static/photo5.jpg" class="photo" alt="Photo 5">
        <p class="caption">那些不经意间<br>被定格的时光<br>愿未来的风景有你，也有我</p>
    </div>
</body>
</html>
