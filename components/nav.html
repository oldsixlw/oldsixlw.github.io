<!DOCTYPE html> 
<html lang="zh-CN"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>主页面</title> 
        <style> 
            /* 隐藏默认的滚动条 */ 
            ::-webkit-scrollbar { 
                display: none; 
            } 
 
            body { 
                margin: 0; 
                padding: 0; 
            } 
 
          .tab { 
                display: flex; 
                justify-content: center; 
                position: fixed; 
                bottom: 0; 
                width: 100%; 
                /* 使用渐变背景色并添加阴影以实现立体感 */ 
                background: linear-gradient(to bottom, #e0e0e0, #f0f0f0); 
                border-top: 1px solid #ccc; 
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); 
            } 
 
          .tab button { 
                flex: 1; 
                border: none; 
                background-color: transparent; 
                padding: 10px 0; 
                font-size: 16px; 
                /* 未聚焦时字体颜色为灰色 */ 
                color: #999; 
                text-align: center; 
                cursor: pointer; 
                outline: none; 
                border-bottom: 3px solid transparent; 
                transition: color 0.3s ease; 
            } 
 
          .tab button.active  { 
                /* 聚焦时字体颜色为蓝色 */ 
                color: #007BFF; 
                /* 移除聚焦时的下划线样式 */ 
                /* border-bottom: 3px solid #007BFF; */ 
            } 
 
          .tab button:hover { 
                /* 鼠标悬停时字体颜色变为蓝色 */ 
                color: #007BFF; 
            } 
 
          .iframe-container { 
                width: 100%; 
                height: 100vh; 
                box-sizing: border-box; 
            } 
 
          .iframe-container iframe { 
                width: 100%; 
                height: 100%; 
                border: none; 
            } 
        </style> 
    </head> 
    <body> 
        <div class="tab"> 
            <button id="tab1" class="active" onclick="switchTab(1)">卡片</button> 
            <button id="tab2" onclick="switchTab(2)">花海</button> 
            <button id="tab3" onclick="switchTab(3)">时光记忆相册</button> 
        </div> 
        <div class="iframe-container"> 
            <iframe id="iframe1" src="./隐藏式卡片.html" style="display: block;"></iframe> 
            <iframe id="iframe2" src="./花海.html" style="display: none;"></iframe> 
            <iframe id="iframe3" src="./时光记忆相册.html" style="display: none;"></iframe> 
        </div> 
        <script> 
            function switchTab(tabIndex) { 
                const tabButtons = document.querySelectorAll('.tab  button'); 
                const iframes = document.querySelectorAll('.iframe-container  iframe'); 
 
                tabButtons.forEach(button  => button.classList.remove('active'));  
 
                iframes.forEach(iframe  => iframe.style.display  = 'none'); 
 
                tabButtons[tabIndex - 1].classList.add('active');  
 
                iframes[tabIndex - 1].style.display  = 'block'; 
            } 
        </script> 
    </body> 
</html>
