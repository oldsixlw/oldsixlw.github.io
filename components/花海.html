<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Interactive Flower Sea</title> 
    <style> 
         /* 设置整体页面的基础样式 */ 
        body, 
        html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
        } 
 
        /* 定义花海容器的样式，包含渐变背景和动画 */ 
        #flower-sea { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb); 
            background-size: 400% 400%; 
            animation: gradient 15s ease infinite; 
        } 
 
        @keyframes gradient { 
            0% { 
                background-position: 0% 50%; 
            } 
 
            50% { 
                background-position: 100% 50%; 
            } 
 
            100% { 
                background-position: 0% 50%; 
            } 
        } 
 
        /* 定义花朵的样式，包含浮动动画 */ 
      .flower { 
            position: absolute; 
            bottom: 0; 
            width: 50px; 
            height: 50px; 
            background-size: cover; 
            animation: float 6s ease-in-out infinite; 
        } 
 
        @keyframes float { 
            0%, 
            100% { 
                transform: translateY(0); 
            } 
 
            50% { 
                transform: translateY(-20px); 
            } 
        } 
 
        /* 定义星星的样式，包含闪烁动画 */ 
      .star { 
            position: absolute; 
            width: 3px; 
            height: 3px; 
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 50%; 
            animation: twinkle 2s ease-in-out infinite alternate; 
        } 
 
        @keyframes twinkle { 
            0% { 
                opacity: 0.2; 
                transform: scale(0.8); 
            } 
 
            100% { 
                opacity: 1; 
                transform: scale(1.2); 
            } 
        } 
 
        /* 定义花瓣的样式，包含飘落动画 */ 
      .petal { 
            position: absolute; 
            width: 10px; 
            height: 10px; 
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1); 
            border-radius: 50% 0 50% 0; 
            animation: fall 10s linear infinite; 
        } 
 
        @keyframes fall { 
            from { 
                top: -10px; 
                transform: rotate(0deg); 
            } 
 
            to { 
                top: 100vh; 
                transform: rotate(360deg); 
            } 
        } 
 
      .ribbon { 
            position: absolute; 
            width: 5px; 
            height: 200px; 
            background: rgba(255, 255, 255, 0.5); 
            border-radius: 20px; 
            animation: sway 8s ease-in-out infinite; 
        } 
 
        @keyframes sway { 
            0%, 
            100% { 
                transform: skewX(-20deg) rotate(0deg); 
            } 
 
            50% { 
                transform: skewX(20deg) rotate(10deg); 
            } 
        } 
    </style> 
</head> 
 
<body> 
    <div id="flower-sea"> 
        <!-- 花朵、星星、花瓣、丝带将通过JavaScript动态添加 --> 
    </div> 
    <script> 
        document.addEventListener('DOMContentLoaded',  function () { 
            const flowerSea = document.getElementById('flower-sea');  
            const flowers = []; 
 
            // 定义不同花朵图片的数组 
            const flowerImages = ['flower1.png',  'flower2.png',  'flower3.png'];  
 
            // 创建花朵并添加到花海中 
            for (let i = 0; i < 100; i++) { 
                const flower = document.createElement('div');  
                flower.classList.add('flower');  
                // 随机选择花朵图片 
                const randomImage = flowerImages[Math.floor(Math.random() * flowerImages.length)];  
                flower.style.backgroundImage  = `url(${randomImage})`; 
                flower.style.left  = `${Math.random()  * 100}%`; 
                flowerSea.appendChild(flower);  
                flowers.push(flower);  
            } 
 
            // 点击花朵时的动画效果 
            flowers.forEach(flower  => { 
                flower.addEventListener('click',  function () { 
                    // 示例：花朵放大并旋转 
                    flower.style.transform  = 'scale(1.2) rotate(10deg)'; 
                    setTimeout(() => { 
                        flower.style.transform  = ''; 
                    }, 1000); 
                }); 
            }); 
 
            // 添加星星 
            for (let i = 0; i < 50; i++) { 
                const star = document.createElement('div');  
                star.classList.add('star');  
                star.style.left  = `${Math.random()  * 100}%`; 
                star.style.top  = `${Math.random()  * 100}%`; 
                flowerSea.appendChild(star);  
            } 
 
            // 添加花瓣 
            for (let i = 0; i < 100; i++) { 
                const petal = document.createElement('div');  
                petal.classList.add('petal');  
                petal.style.left  = `${Math.random()  * 100}%`; 
                petal.style.top  = `${Math.random()  * -100}%`; 
                petal.style.animationDuration  = `${Math.random()  * 10 + 5}s`; 
                petal.style.animationDelay  = `${Math.random()  * 5}s`; 
                flowerSea.appendChild(petal);  
            } 
 
            // 添加丝带 
            for (let i = 0; i < 20; i++) { 
                const ribbon = document.createElement('div');  
                ribbon.classList.add('ribbon');  
                ribbon.style.left  = `${Math.random()  * 100}%`; 
                ribbon.style.top  = `${Math.random()  * -50}%`; 
                ribbon.style.animationDuration  = `${Math.random()  * 5 + 5}s`; 
                ribbon.style.animationDelay  = `${Math.random()  * 3}s`; 
                flowerSea.appendChild(ribbon);  
            } 
        }); 
    </script> 
</body> 
 
</html>
