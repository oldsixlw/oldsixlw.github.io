<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 璐璐的个人小屋 ❤️</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/love-2');
        
        body {
            font-family: 'Love', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        /* 飘落爱心 */
        .heart {
            position: absolute;
            color: #ff4081;
            animation: fall 10s linear infinite;
            user-select: none;
        }

        @keyframes fall {
            0% { transform: translateY(-20vh) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }

        .container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transition: transform 0.3s;
            z-index: 1;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 15px 25px;
            border: 2px solid #ff69b4;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
            transform: scale(1.05);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        button::after {
            content: '❤️';
            position: absolute;
            right: 20px;
            opacity: 0;
            transition: all 0.3s;
        }

        button:hover::after {
            opacity: 1;
            right: 30px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff4444;
            min-height: 24px;
        }

        /* 花朵装饰 */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23FF69B4" d="M50 20c6-15 24-15 30 0 6 15-6 25-15 30 9 5 21 15 15 30-15 6-25-6-30-15-5 9-15 21-30 15-6-15 6-25 15-30-9-5-21-15-15-30 15-6 25 6 30 15z"/></svg>');
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- 动态爱心背景 -->
    <div class="hearts"></div>

    <!-- 花朵装饰 -->
    <div class="flower" style="top:10%; left:15%"></div>
    <div class="flower" style="top:80%; right:20%"></div>
    <div class="flower" style="top:30%; right:10%"></div>

    <div class="container">
        <h1>❤️ 欢迎来到璐璐的专属小屋 ❤️</h1>
        <form id="permissionForm">
            <input type="password" id="inputCommand" 
                   placeholder="请输入您的专属密码"
                   required
                   autocomplete="off">
            <button type="submit">
                <span style="filter: drop-shadow(0 2px 2px rgba(255,20,147,0.5))">
                    开启 →
                </span>
            </button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // 生成动态爱心
        function createHearts() {
            const container = document.querySelector('.hearts');
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        document.getElementById('permissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('inputCommand');
            const message = document.getElementById('message');
            
            if(input.value === "可可爱爱的陈璐同学") {
                // 添加成功动画
                document.body.classList.add('success-animation');
                setTimeout(() => {
                    window.location.href = "./components/nav.html";
                }, 1000);
            } else {
                message.innerHTML = "❤️ 密码错误，再试试吧～ ❤️";
                input.style.animation = 'shake 0.5s';
                setTimeout(() => input.style.animation = '', 500);
            }
        });

        // 输入框抖动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
