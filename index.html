<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>情人节快乐！我的宝贝</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff9aa2, #ffb7b2);
            font-family: 'Microsoft Yahei', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .title {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s;
        }

        .heart {
            position: absolute;
            color: #ff3860;
            animation: fall 3s linear infinite;
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .photo-frame:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .love-reasons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .reason-card {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            color: #ff3860;
            transition: transform 0.3s;
        }

        .reason-card:hover {
            transform: scale(1.05);
        }
		
		.photo-gallery {
    display: flex;
    justify-content: space-between; /* 可选，增加间距 */
}

.photo-frame {
    flex: 1; /* 每个图片框平分容器宽度 */
    margin: 5px; /* 可选，增加图片之间的间距 */
}
    </style>
</head>

        <div class="message">
            <p>亲爱的[名字]：</p>
            <p>在这个特别的日子里，我想告诉你...</p>
            <p>遇见你是我一生最美好的幸运</p>
            <p>愿未来的每一天都有你相伴 ❤</p>
        </div>

        <div class="love-reasons">
            <div class="reason-card">你的笑容照亮我的世界</div>
            <div class="reason-card">你总是让我感到温暖</div>
            <div class="reason-card">和你在一起的每刻都值得珍藏</div>
            <div class="reason-card">你让我成为更好的自己</div>
        </div>
    </div>

    <script>
        // 创建飘落爱心
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        // 定时生成爱心
        setInterval(createHeart, 300);

        // 点击生成爱心
        document.addEventListener('click', (e) => {
            const clickHeart = document.createElement('div');
            clickHeart.innerHTML = '❤';
            clickHeart.style.position = 'absolute';
            clickHeart.style.left = e.clientX + 'px';
            clickHeart.style.top = e.clientY + 'px';
            clickHeart.style.color = '#ff3860';
            clickHeart.style.fontSize = '40px';
            clickHeart.style.transition = 'transform 0.5s, opacity 0.5s';
            document.body.appendChild(clickHeart);

            setTimeout(() => {
                clickHeart.style.transform = 'translateY(-100px) scale(2)';
                clickHeart.style.opacity = '0';
                setTimeout(() => clickHeart.remove(), 500);
            }, 50);
        });

        // 文字动画
        const reasons = document.querySelectorAll('.reason-card');
        reasons.forEach((card, index) => {
            setTimeout(() => {
                card.style.animation = `fadeIn 0.5s ${index * 0.2}s both`;
            }, 500);
        });
    </script>
