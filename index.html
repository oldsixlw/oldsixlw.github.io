<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>权限校验页面</title> 
    <link rel="stylesheet" href="style.css">
	<style>
	body { 
	    font-family: Arial, sans-serif; 
	    display: flex; 
	    justify-content: center; 
	    align-items: center; 
	    height: 100vh; 
	    margin: 0; 
	    background-color: #f0f0f0; 
	} 
	 
	.container { 
	    text-align: center; 
	    background-color: #fff; 
	    padding: 20px; 
	    border-radius: 8px; 
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
	} 
	 
	h1 { 
	    margin-bottom: 20px; 
	} 
	 
	form { 
	    display: flex; 
	    flex-direction: column; 
	} 
	 
	label { 
	    margin-bottom: 5px; 
	} 
	 
	input { 
	    padding: 10px; 
	    margin-bottom: 15px; 
	    border: 1px solid #ccc; 
	    border-radius: 4px; 
	} 
	 
	button { 
	    padding: 10px; 
	    border: none; 
	    border-radius: 4px; 
	    background-color: #007BFF; 
	    color: #fff; 
	    cursor: pointer; 
	} 
	 
	button:hover { 
	    background-color: #0056b3; 
	} 
	 
	#message { 
	    margin-top: 20px; 
	    font-size: 18px; 
	    color: red; 
	} 
	</style>
</head> 
<body> 
    <div class="container"> 
        <h1>权限校验</h1> 
        <form id="permissionForm"> 
            <label for="inputCommand">请输入指令：</label> 
            <input type="text" id="inputCommand" name="command" required autocomplete="off"> 
            <button type="submit">提交</button> 
        </form> 
        <p id="message"></p> 
    </div> 
    <script src="script.js"></script>
	<script>
	document.getElementById('permissionForm').addEventListener('submit',  function(event) { 
	    event.preventDefault();  
	 
	    const inputCommand = document.getElementById('inputCommand').value;  
	    const message = document.getElementById('message');  
	 
	    // 假设正确的指令是 "admin" 
	    const correctCommand = "可可爱爱的陈璐同学"; 
	 
	    if (inputCommand === correctCommand) { 
	        // 跳转到其他页面 
	        window.location.href  = "./components/nav.html"; 
	    } else { 
	        // 提示指令错误 
	        message.textContent  = "指令错误，请重新输入！"; 
	    } 
	}); 
	</script>
</body> 
</html>
